<h4>Personajes</h4>
<ul class="list-group">
    <li 
    *ngFor="let chara of characterList;
        let i = index; 
        let isFirst = first; 
        let isLastt = last;
        let isEven = even;
        let isOdd = odd"

    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
        'list-group-item-light': isLastt,
        'list-group-item-primary': isEven,
    }">
        <div>
            <span class="text-primary">{{ i+1 }}-</span>
             {{ chara.name }} - <strong>Power:</strong> {{ chara.power }}
        </div>

        <button (click)="onDeleteCharacter(chara.id)" class="btn btn-danger">X</button>
    </li>
</ul>
